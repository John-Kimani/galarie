{% extends 'base.html' %}


{% block content %}
{{block.super}}

    <div class="container">
        <h1 class="text-center">Welcome to my louvre museam</h1>
        <p>This is a display for my favourite images</p>

        {% for image in images %}
            <div class="card">
                <img src="{{image.image_url}}" alt="Image">
            </div>
        {% endfor %}
    </div>
{% endblock %}
