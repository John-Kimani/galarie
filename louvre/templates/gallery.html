{% extends 'base.html' %}


{% block content %}
{{block.super}}

    <div class="container">
        <div class="categories">
            <h4 class="text-center">Filter your views</h4>
            <div class="row">
                <div class="col-md-6">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav=link active" href="#">Indoor</a>
                        </li>

                </div>

                <div class="col-md-6">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            {% for location in location %}
                            <a class="nav-link active" href="/location/{{location.id}}">{{ location.name }}</a>
                            {% endfor %}
                        </li>
                </div>
            </div>
        </div>
        <div class="card-columns">
            {% for image in images%}
                <img src="{{image.image.url}}" alt="Image" class="img-thumbnail">
            {% endfor %}
        </div>
    </div>
{% endblock %}
