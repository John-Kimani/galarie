{% extends 'base.html' %}


{% block content %}
{{block.super}}

    <div class="container">
        <div class="categories">
            <h4 class="text-center">Filter your views</h4>
            <div class="row">
                <div class="col-md-4">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            {% for category in categorys %}
                            <a class="nav=link active" href="#">{{ category.name }}</a>
                            {% endfor %}
                        </li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <!-- empty -->
                </div>
                <div class="col-md-4">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            {% for location in location %}
                            <a class="nav-link active" href="/location/{{location.id}}">{{ location.name }}</a>
                            {% endfor %}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- categories end -->
        <div class="card-columns">
            {% for image in images%}
                <!-- Button trigger modal -->
                <a type="button" class="btn" data-toggle="modal" data-target="#exampleModal">
                    <img src="{{image.image.url}}" alt="Image" class="img-thumbnail">
                </a>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">{{ image.name }}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <img src="{{image.image.url}}" alt="Image" class="img-thumbnail">
                        </div>
                        <div class="modal-footer">
                        <input class="form-control input-lg" type="text" value="{{image.image.url}}" id="{{image.id}}.url">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
