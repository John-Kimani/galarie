{% extends 'louvre/base.html' %}


{% block content %}
    <div class="container container-fluid">
        {% if images %}
        <h3 class="text-center">Found {{ images|length }} images in '{{message}}' category</h3>
        {% else %}
        <h3 class="text-center">Found 0 images for your search {{message}}</h3>
        {% endif %}
    </div>
{% endblock %}
